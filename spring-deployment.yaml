apiVersion: v1
kind: Service
metadata:
  name: softnerve-springboot-service
  namespace: backend
spec:
  ports:
    - port: 8090
      targetPort: 8090
  selector:
    app: springboot-app
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: softnerve-springboot-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: ashutoshrajput81/softnervejava:1.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongodb-service:27017/StudentDb